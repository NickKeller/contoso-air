apiVersion: apps/v1
kind: Deployment
metadata:
  name: contoso-air
  labels:
    app: contoso-air
    kubernetes.azure.com/generator: devhub
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contoso-air
  template:
    metadata:
      labels:
        app: contoso-air
    spec:
      containers:
        - name: contoso-air
          image: testdemocontoso.azurecr.io/image-workflow-1731396350371:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
