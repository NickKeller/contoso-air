apiVersion: apps/v1
kind: Deployment
metadata:
  name: contoso-air
  labels:
    app: contoso-air
spec:
  replicas: 4
  selector:
    matchLabels:
      app: contoso-air
      test-label: test
  template:
    metadata:
      labels:
        app: contoso-air
        test-label: test
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - contoso-air
              topologyKey: kubernetes.io/node
      containers:
        - name: contoso-air
          image: nikelleacr.azurecr.io/contoso-air:2.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
